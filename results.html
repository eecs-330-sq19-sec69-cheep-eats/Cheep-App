        <script>
            function hideFilter(){

                console.log('Hide Function Called');

        <script>
            function applyFilters(){

                //order: D&D's, Jewel, Target, Trader Joe's, Whole Foods

                var stores = ["DDs","Jewel","Target","TJ","WF"];

                var filters = [];

                for(let i = 0; i<5; i++){
                    filters.push(document.getElementById(stores[i] + "_box").checked ? 1:0)
                }

                sessionStorage.setItem('filterValues',JSON.stringify(filters));

                var rangeMin = document.getElementById('filter_price_low').value;
                var rangeMax = document.getElementById('filter_price_high').value;

                sessionStorage.setItem('filterRange',JSON.stringify([rangeMin,rangeMax]));

                console.log(filters);

                var storeKeys = ["D & D's","Jewel Osco","Target","Trader Joe's","Whole Foods"];
                var searchResults = JSON.parse(sessionStorage.getItem("searchResultsFull"));
                var newSearchResults = [];
                var changed = false;

                if(filters.reduce((a,b) => a+b,0) < 5){

                    changed = true;

                    for(let i = 0; i<searchResults.length; i++){

                        for(let j = 0; j<5; j++){

                            if(filters[j]==1 && searchResults[i][storeKeys[j]+" Price"] !== ""){
                                newSearchResults.push(searchResults[i]);
                                break;
                            }//end if

                        }//end prices for

                    }//end search results for

                }//end if filter by stores

                if(changed){
                    sessionStorage.setItem('searchResults',JSON.stringify(newSearchResults));
                    searchResults = newSearchResults;
                    newSearchResults = [];
                }

                changed = false;

                if(rangeMin != "" || rangeMax != ""){

                    console.log('CHANGING BASED ON RANGE');

                    changed = true;

                    for(let i = 0; i<searchResults.length; i++){

                        var itemPrices = [];

                        for(let j = 0; j<5; j++){

                            var price = searchResults[i][storeKeys[j]+" Price"];

                            if(price !== "" && filters[j]==1){
                                itemPrices.push(price);
                            }

                        }//end prices for

                        var itemPriceMin = Math.min.apply(null,itemPrices);
                        var itemPriceMax = Math.max.apply(null,itemPrices);

                        console.log([itemPriceMin,itemPriceMax]);

                        if(rangeMin != "" && rangeMax !=""){
                            if(itemPriceMax > parseFloat(rangeMin) && itemPriceMin < parseFloat(rangeMax)) {
                                newSearchResults.push(searchResults[i]);
                            }
                        }
                        else if(rangeMin != ""){
                            if(itemPriceMax > parseFloat(rangeMin)){
                                newSearchResults.push(searchResults[i]);
                            }
                        }
                        else if(rangeMax != ""){
                            if(itemPriceMin < parseFloat(rangeMax)){
                                newSearchResults.push(searchResults[i]);
                            }
                        }

                    }//end search results for

                }//end if filter by price

                if(changed){
                    sessionStorage.setItem('searchResults',JSON.stringify(newSearchResults));
                }

                window.location.href = 'results.html';

            }
        </script>

        <script>
            function initFilterValues(){

                var stores = ["DDs","Jewel","Target","TJ","WF"];

                if(sessionStorage.getItem('filterValues') == undefined){
                    var filterValues = [1,1,1,1,1];
                }
                else {
                    var filterValues = JSON.parse(sessionStorage.getItem('filterValues'));
                }

                console.log(filterValues);

                if(filterValues.reduce((a,b) => a+b,0) < 5){
                    document.getElementById('filter_icon').style.color = "orange";
                }

                for(let i = 0; i<filterValues.length; i++){

                    document.getElementById(stores[i] + "_box").checked = !!filterValues[i];

                }

                if(sessionStorage.getItem('filterRange') != undefined){

                    var filterRange = JSON.parse(sessionStorage.getItem('filterRange'));
                    console.log(filterRange);

                    if(filterRange[0] != ""){
                        document.getElementById('filter_price_low').value = filterRange[0];
                        document.getElementById('filter_icon').style.color = "orange";
                    }
                    if(filterRange[1] != ""){
                        document.getElementById('filter_price_high').value = filterRange[1];
                        document.getElementById('filter_icon').style.color = "orange";
                    }
                }

            }
            buildResultsList();
            initFilterValues();
            document.getElementById('search_field').value = sessionStorage.getItem('searchText');
            document.getElementById('SE_search_field').value = sessionStorage.getItem('searchText');
        </script>

        <script>
            function clearFilters(){

                document.getElementById('search_field').style.color = "black";

                sessionStorage.setItem('filterValues',JSON.stringify([1,1,1,1,1]));
                sessionStorage.setItem('filterRange',JSON.stringify(["",""]));

                document.getElementById('SE_search_field').value = sessionStorage.getItem('searchText');

                searchProductData();

            }
        </script>

        <script>
            function buildRecentList(){
                console.log('Recent List Function Called');

                var recentElement = document.getElementById('recent_searches_list');

                var recentSearches = JSON.parse(localStorage.getItem('recentSearches'));

                if(recentElement != null && recentSearches.length > 0){

                    for(let i = 0; i<recentSearches.length; i++){

                        let recentSearch = document.createElement('li');
                        recentSearch.onclick = function searchRecent(){
                            document.getElementById('SE_search_field').value = recentSearches[i];
                            sessionStorage.setItem('searchText',recentSearches[i]);

                            searchProductData();
                        };

                        recentSearch.innerHTML = recentSearches[i];

                        recentElement.appendChild(recentSearch);

                    }

                }
            }
            buildRecentList();
            console.log(JSON.parse(localStorage.getItem('recentSearches')));
            console.log(sessionStorage.getItem('searchText'));
        </script>
