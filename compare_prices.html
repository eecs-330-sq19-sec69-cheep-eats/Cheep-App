        <script>
            function comparePrices(){
                let cartItems = JSON.parse(sessionStorage.getItem('cartItems'));

                //ORDER: D&D's, Jewel Osco, Target, Trader Joe's, Whole Foods
                let totalPrices = [0,0,0,0,0];
                let missing = [false, false, false, false, false];

                for(let i = 0; i < cartItems.length; i++){

                    if(cartItems[i] != null){

                        let prices = [cartItems[i]["D & D's Price"],
                            cartItems[i]["Jewel Osco Price"],
                            cartItems[i]["Target Price"],
                            cartItems[i]["Trader Joe's Price"],
                            cartItems[i]["Whole Foods Price"]
                        ];

                        for(let s = 0; s<5; s++){

                            if(prices[s] !== ""){
                                totalPrices[s] += parseFloat(prices[s]);
                            }
                            else{
                                missing[s] = true;
                                console.log('Store ' + s + ' is missing ' + cartItems[i]["Name"]);
                            }

                        }

                    }//end item if

                }//end cartItems for loop

                //totalPrices = totalPrices.map(a => a.toFixed(2));

                console.log(totalPrices);
                console.log(missing);



            }
            comparePrices();
        </script>
